<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="row" *ngFor="let data of datas">
    <div class="abc" (click)="getData($event, data)">
      <img src={{data.url}} height="160" width="220">
      <label class="label"><b>{{data.categoryName}}</b></label>
    </div>
  </div>

</ion-content>
