<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ul class="nav nav-pills nav-stacked">

    <li (click)="onSelect(video)" class="videolist"  *ngFor="let video of videos">
      <a>
        {{video.title}}
      </a>
    </li>
  </ul>
</ion-content>
