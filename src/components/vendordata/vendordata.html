<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vendor</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar item-start >
          <!-- <img src={{vendor.photos[0].iconUrl}}> -->
        <img src="https://jugotest.s3.amazonaws.com/%C3%A2%C2%80%C2%AA%2B91%2078285%2088330%C3%A2%C2%80%C2%AC%2020180917_085849.jpg">
      </ion-avatar>
      <h2><b>{{vendorDetail.businessName}}</b></h2>
      <h2>{{vendorDetail.firstName}} {{vendorDetail.lastName}}</h2>
      <p>{{vendorDetail.contactNumber}}</p>
      <p>{{vendorDetail.email}}</p>
      
    </ion-item>
    <!-- <img src="img/advance-card-bttf.png" style="width:50%;max-width:100px" > -->
    <span>Tagline</span>
    <ion-card-content>
      <p>{{vendorDetail.tagline}}</p>
    </ion-card-content>
    <div *ngIf="vendorDetail.aboutText">
    <span>About Us</span>
    <ion-card-content>
      <p>{{vendorDetail.aboutText}}</p>
    </ion-card-content>
  </div>
    <span>Address</span>
    <ion-card-content>
      <p>{{vendorDetail.address}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>Share</div>
        </button>
      </ion-col>
      <!-- <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col> -->
    </ion-row>

    <ion-slides *ngIf="vendorDetail.photos" pager="true">
        <ion-slide *ngFor="let photo of vendorDetail.photos" >          
         <div class="image"> <img class="photo" src={{photo.iconUrl}} alt="Snow"  id="myImg">
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>Comments</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>Share</div>
              </button>
            </ion-col>
            <!-- <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col> -->
          </ion-row>
        </div>
        </ion-slide>
    </ion-slides>

  </ion-card>

  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <!-- <ion-tabs>
    <ion-tab [root]="tab1Root">jhg</ion-tab>
    <ion-tab [root]="tab2Root">cx</ion-tab>
    <ion-tab [root]="tab3Root">xcxc</ion-tab>
  </ion-tabs> -->
</ion-content>
