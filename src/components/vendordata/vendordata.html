<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vendor</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <!-- <img src="img/marty-avatar.png"> -->
      </ion-avatar>
      <h2>{{vendorDetail.firstName}} {{vendorDetail.lastName}}</h2>
      <p>{{vendorDetail.contactNumber}}</p>
    </ion-item>
    <!-- <img src="img/advance-card-bttf.png"> -->
    <ion-card-content>
      <p>{{vendorDetail.tagline}}.</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <!-- <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col> -->
    </ion-row>

  </ion-card>

  <ion-segment [(ngModel)]="galleryType">
    <ion-segment-button value="contact">Contact</ion-segment-button>
    <ion-segment-button value="photos">Photos</ion-segment-button>
    <!-- <ion-segment-button value="website">Website</ion-segment-button> -->
    <div [ngSwitch]="galleryType">

      <ion-grid *ngSwitchCase="'photos'">
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let photo of  vendorPhotos">
            <div class="image-container"><img src={{photo.iconUrl}} height="200" width="200"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <ion-grid *ngSwitchCase="'contact'">
          <ion-col col-6 col-md-4 col-xl-3>
          <div class="padding">{{vendorDetail.contactNumber}}</div>
          </ion-col>
      </ion-grid>
      <ion-grid *ngSwitchCase="'website'">
          <ion-col col-6 col-md-4 col-xl-3>
          <div class="padding">{{vendorDetail.contactNumber}}</div>
          </ion-col>
      </ion-grid> -->

      <ion-grid>
        <div class="images" *ngSwitchCase="'contact'">
          <div>{{vendorDetail.website}}</div>
          <div>{{vendorDetail.email}}</div>
          <div>{{vendorDetail.status}}</div>
        </div>
      </ion-grid>
    </div>
  </ion-segment>

</ion-content>
