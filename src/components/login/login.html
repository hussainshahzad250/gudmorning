

<ion-content padding class="login"> 
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
        </ion-item>
      </ion-list>
      
      <div padding>
        <button ion-button primary block  (click)="login()">Sign In</button>

        <button ion-button primary block color="light" (click)="goToRegister()">Create an Accout</button>
      </div>
      
</ion-content>
